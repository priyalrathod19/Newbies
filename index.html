<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Analysis and Crop Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soil Analysis and Crop Predictor</h1>
    </header>
    
    <main>
        <section>
            <h2>Enter Soil Data</h2>
            <form id="soilForm">
                <label for="ph">Soil pH:</label>
                <input type="number" id="ph" name="ph" step="0.1" min="0.0" max="14.0" step="0.1" required default="0.0">
                
                <label for="moisture">Soil Moisture (%):</label>
                <input type="number" id="moisture" name="moisture" step="0.1" required min="0.0">
                
                <label for="nitrogen">Nitrogen (ppm):</label>
                <input type="number" id="nitrogen" name="nitrogen" step="0.1" required min="0.0">
                
                <label for="phosphorus">Phosphorus (ppm):</label>
                <input type="number" id="phosphorus" name="phosphorus" step="0.1" required min="0.0">
                
                <label for="potassium">Potassium (ppm):</label>
                <input type="number" id="potassium" name="potassium" step="0.1" required min="0.0">
                
                <button type="button" onclick="predictCrop()">Predict Crop</button>
            </form>
        </section>
        
        <section id="resultSection">
            <h2>Recommended Crops</h2>
            <p id="result">Enter your soil data and click "Predict Crop" to see the recommendations.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Soil Analysis and Crop Predictor</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
